<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/login.css">
</head>

<body>
    <section class="login py-5">
        <div class="container">
            <div class="row">
                <div class="col-5">
                    <h1>Dont Have an Account Yet?</h1>
                    <h2>What are you waiting for? Let's Fix that now!</h2>
                    
                    <img src="images/Group 15.png" class="img-fluid" alt="Image">
                </div>
                <div class="col-7 text-center">
                    <h3>Sign In</h3>

                    <form>
                        <div class="form-row py-2 pt-5">
                            <div class="col-12">
                                <input type="text" class="inp" placeholder="Username">
                            </div>
                        </div>
                        <div class="form-row pt-5">
                            <div class="col-12">
                                <input type="text" class="inp" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-row pt-5">
                            <div class="col-12">
                                <input type="text" class="inp" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-row pt-5 pb-3">
                            <div class="col-12">
                                <button class="but1">Sign in</button>   
                            </div>
                        </div>
                    </form>
                    <p>Or Sign in with social platforms</p>
                    <span><i class="fa-brands fa-facebook"></i></span>
                    <span><i class="fa-brands fa-twitter"></i></span>
                    <span><i class="fa-brands fa-google"></i></span>
                    <span><i class="fa-brands fa-linkedin-in"></i></span>

                </div>

            </div>
        </div>

    </section>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/1413db0bd5.js" crossorigin="anonymous"></script></script>
</body>
</html>
